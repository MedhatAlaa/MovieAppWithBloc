name: new_movie_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  retrofit: ^4.1.0 # Api calls
  analyzer: 6.2.0
  dio: ^5.5.0+1 # create http clients
  json_serializable: ^6.8.0 # used for creating (fromJson , toJson)
  retrofit_generator: ^8.1.1 # create auto generated files
  build_runner: ^2.4.11  # create auto generated files
  dartz: ^0.10.1  # Either (Left,Right)
  internet_connection_checker: ^1.0.0+1
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.3
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  conditional_builder_null_safety: ^0.0.6
  equatable: ^2.0.7
  get_it: ^8.0.3
  fluttertoast: ^8.2.12
  curved_navigation_bar: ^1.0.6
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:

  uses-material-design: true

  assets:
      - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
